<div class="wrapper">
    <button (click)="fetchNew()" class="get-new">Get a new Taco!</button>
    <div class="recipe-wrapper" *ngIf="taco">
        <div class="card">
            <div class="title">
                <h1>Base Layer:</h1>
                <h1>{{taco.base_layer.name}}</h1>
            </div>
            <div class="collapsible-content">
                <p>{{taco.base_layer.recipe}}</p>
            </div>
        </div>
        <div class="card">
            <div class="title">
                <h1>Condiment:</h1>
                <h1>{{taco.condiment.name}}</h1>
            </div>
            <p>{{taco.condiment.recipe}}</p>    
        </div>
        <div class="card">
            <div class="title">
                <h1>Mixin:</h1>
                <h1>{{taco.mixin.name}}</h1>
            </div>
            <p>{{taco.mixin.recipe}}</p>    
        </div>
        <div class="card">
            <div class="title">
                <h1>Seasoning:</h1>
                <h1>{{taco.seasoning.name}}</h1>
            </div>
            <p>{{taco.seasoning.recipe}}</p>    
        </div>
        <div class="card">
            <div class="title">
                <h1>Shell:</h1>
                <h1>{{taco.shell.name}}</h1>
            </div>
            <p>{{taco.shell.recipe}}</p>    
        </div>
    </div>
</div>
